<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

	<title>
		Frontend Mentor | Huddle landing page with single introductory section
	</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Fonts -->
	<!-- Poppins -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

	<!-- Open Sans -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>

	<header>
		<a href="#intro"><img src="images/logo.svg" alt="Logo"></a>
	</header>

	<main id="intro">
		<div class="intro-img">
			<img src="images/illustration-mockups.svg" alt="illustration-mockups">
		</div>

		<section class="intro-text">
			<h1>Build The Community Your Fans Will Love</h1>
			<p>
				Huddle re-imagines the way we build communities. You have a voice, but so
				does your audience. Create connections with your users as you engage in genuine
				discussion.
			</p>
			<a href="#intro">Register</a>
		</section>
	</main>

	<footer>
		<div class="social">
			<a href="https://www.frontendmentor.io/profile/himanshuat"><i class="bi bi-facebook"></i></a>
			<a href="https://www.frontendmentor.io/profile/himanshuat"><i class="bi bi-twitter"></i></a>
			<a href="https://www.frontendmentor.io/profile/himanshuat"><i class="bi bi-instagram"></i></a>
		</div>

		<p class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://www.frontendmentor.io/profile/himanshuat">Tegyalwar Himanshu</a>.
		</p>
	</footer>
</body>

</html>
