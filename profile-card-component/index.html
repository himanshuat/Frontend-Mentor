<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Profile card component</title>

	<!-- CSS -->
	<link rel="stylesheet" href="style.css">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container center">
		<div id="card" class="center">
			<div id="card-bg">

			</div>
			<div id="profile">
				<img src="images/image-victor.jpg" alt="Profile">
				<div class="data center">
					<pre><span class="bold">Victor Crest</span>  <span class="light">26</span></pre>
					<p class="light">London</p>
				</div>
			</div>
			<div id="stats" class="center">
				<div class="stat">
					<p class="bold">80K</p>
					<p class="light">Followers</p>
				</div>
				<div class="stat">
					<p class="bold">803K</p>
					<p class="light">Likes</p>
				</div>
				<div class="stat">
					<p class="bold">1.4K</p>
					<p class="light">Photos</p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
